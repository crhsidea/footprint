name: firebase_ml_vision
description: Flutter plugin for Firebase machine learning vision services.
homepage: https://github.com/FirebaseExtended/flutterfire/tree/master/packages/firebase_ml_vision
version: 0.9.3+6

dependencies:
  flutter:
    sdk: flutter

  camera:
  path_provider:
  path:
  line_awesome_icons: ^1.0.4+2

dev_dependencies:
  e2e: ^0.2.1
  image_picker: ^0.5.0
  flutter_test:
    sdk: flutter
  firebase_core: ^0.4.0
  flutter_driver:
    sdk: flutter
  test: any
  path: ^1.6.2
  path_provider: ^0.5.0+1

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebasemlvision
        pluginClass: FirebaseMlVisionPlugin
      ios:
        pluginClass: FLTFirebaseMlVisionPlugin

  assets:
    - assets/carbon1.jpg
    - assets/carbon2.jpg
    - assets/carbon3.jpg
    - assets/carbon4.jpg

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=1.10.0 <2.0.0"


